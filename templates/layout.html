<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/static/layout.css" />
    <script type="text/javascript" src="/static/funcs.js"></script>
    {% block gtag %}
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id={{ gtag }}"
    ></script>
    <script>
      gtag("js", new Date());
      gtag("config", "{{ gtag }}");
    </script>
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="bodybg">
    <div id="content" class="mt-3 mx-auto rounded">
      {% block content %}{% endblock %}
    </div>
    <div class="icon-attrib mt-3 mx-auto rounded text-center">
      <a href="https://www.flaticon.com/free-icons/map" title="map icons">
        Map icons created by Freepik - Flaticon
      </a>
    </div>
  </body>
</html>
